<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - Django Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .container {
            max-width: 600px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Django Auth</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Main Content -->
        <div class="card">
            <h2 class="text-center">Welcome to Django Auth</h2>
            <p class="text-center">Please choose an option to proceed:</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary mx-2">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4">
        &copy; 2025 Django Auth App. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
